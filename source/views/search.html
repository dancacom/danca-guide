<body data-view="search.index">
  <nav class="navbar">
    <div class="container">
      <div class="navbar__contents">
        <div class="navbar__content">
          <img src="../images/icons/logo_dancacom.svg" class="navbar__logo">
        </div>

        <div class="navbar__sub-content">
          <ul class="navbar__menu navbar__menu--center">
            <li class="navbar__link navbar__link--active">
              <a href="#">
                <button class="navbar__button navbar__button--active">Home</button>

            </li>
            <li class="navbar__link">

          </ul>

        <div class="navbar__options">
          <button class="button navbar__option">
            <img src="../images/icons/search_blue.svg" class="button__icon">
            <span class="button__text">Buscar</span>
          </button>
          <button class="button navbar__option navbar__option--feature">
            <img src="../images/icons/person_blue.svg" class="button__icon">

          </button>
        </div>

    </div>

            <input type="text" class="form__input form__input--fluid space__top--small" placeholder="Digite aqui">

            <h2 class="search-filter__title space__top--large">Filtrar Resultados</h2>

            <label for="rhythm" class="form__label space__top--small">Ritmo</label>

            <label for="schools" class="form__label space__top--small">Escola ou Professores</label>
            <input type="text" class="form__input form__input--fluid form__input--flush space__top--nano" placeholder="Escolas">

            <label for="schools" class="form__label space__top--small">Bairros</label>
            <input type="text" class="form__input form__input--fluid form__input--flush space__top--nano" placeholder="Escolas">
          </div>
        </div>
      </div>
