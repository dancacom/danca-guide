<!DOCTYPE html>

<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="../stylesheets/main.css">
  <style media="screen">
    section {

  <section>
    <div class="container">
      <div class="block block--fluid"></div>

        <div class="column column--single"></div>
        <div class="column column--single"></div>
        <div class="column column--single"></div>
      </div>

  </section>

  <section>
    <div class="container">
      <div class="block block--fluid">
        <div class="column column--half"></div>
        <div class="column column--half"></div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="block block--fluid"><canvas id="canvas" width="300" height="300"></canvas>
        <div class="column column--half"></div>
        <div class="column column--single"></div>
        <div class="column column--single"></div>

        <div class="column column--single"></div>
        <div class="column column--single"></div>
        <div class="column column--single"></div>

    </div>

  <section>
    <div class="container">
      <div class="block block--fluid">
        <div class="column column--single"></div>
        <div class="column column--single"></div>
        <div class="column column--single"></div>
        <div class="column column--single"></div>
        <div class="column column--single"></div>

        <div class="column column--half"></div>
      </div>
    </div>
  </section>

</html>
